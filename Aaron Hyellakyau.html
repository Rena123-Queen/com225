<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Future Ambition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .icon {
      font-size: 70px;
      color: #00d2ff;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #00d2ff;
    }

    h2 {
      font-size: 1.5em;
      color: #ffdd59;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #eee;
    }

    .name {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">
      <i class="fas fa-laptop-code"></i>
    </div>
    <h1>My Future Ambition</h1>
    <h2>To Become a Software Designer</h2>
    <p>
      I aspire to become a skilled software designer who builds user-friendly and efficient applications. I want to solve real-world problems through innovative design and powerful code.
      ST/CS/ND/23/050
    </p>
    <div class="name">— Aaron Heyellakyau —</div>
  </div>

</body>
</html>
