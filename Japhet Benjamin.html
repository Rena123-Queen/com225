<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Future Ambition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: #ffffffcc;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      backdrop-filter: blur(6px);
    }

    .icon {
      font-size: 70px;
      color: #673ab7;
      margin-bottom: 20px;
      animation: bounce 3s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.8em;
      color: #e91e63;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.6em;
      color: #3f51b5;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #444;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .name {
      font-size: 1.2em;
      font-weight: bold;
      color: #2196f3;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">
      <i class="fas fa-network-wired"></i>
    </div>
    <h1>My Future Ambition</h1>
    <h2>To Become a Computer Networker</h2>
    <p>
      I aspire to be a professional computer networker who designs, builds, and manages secure and efficient network systems. I want to help connect the world through smart, fast, and reliable communication.
      ST/CS/ND/23/088
    </p>
    <div class="name">— Japhet Benjamin —</div>
  </div>

</body>
</html>
